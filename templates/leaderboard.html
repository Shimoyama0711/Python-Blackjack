<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python-Blackjack - Leaderboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/navbar");
        });
    </script>

    <style>
        .avatar {
            border-radius: 50%; /* 50%で丸くなります */
            width: 48px; /* 画像の幅を設定 */
            height: 48px; /* 画像の高さを設定 */
            object-fit: cover; /* 画像のサイズを調整 */
        }
    </style>
</head>

<body>

<nav id="navbar"></nav>

<main role="main" class="container-fluid">
    <div class="m-3 p-3 row rounded border shadow-lg">
        <h1>
            <i class="bi-graph-up"></i>
            Leaderboard
        </h1>

        <table class="table table-bordered align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Score</th>
                <th>Streak</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(users|length) %}
                <tr>
                    <td>{{ (i + 1) }}</td>
                    <td>
                        <img src="{{ users[i]["avatar"] }}" class="avatar" width="48px" height="48px" alt="{{ users[i]["username"] }}'s Avatar">
                        {{ users[i]["username"] }}
                    </td>
                    <td>{{ users[i]["score"] }}</td>
                    <td>{{ users[i]["streak"] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>

</body>

</html>
