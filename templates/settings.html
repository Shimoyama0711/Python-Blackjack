<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Settings</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/navbar");
        });
    </script>
</head>

<body>

<nav id="navbar"></nav>

<main role="main" class="container-fluid">
    {% if msg|length > 0 %}
        <div class="m-3 p-3 row alert alert-{{ level }}">
            <nobr>
                {% if level == "success" %}
                    <i class="bi-check-circle-fill"></i>
                {% else %}
                    <i class="bi-exclamation-circle-fill"></i>
                {% endif %}
                {{ msg }}
            </nobr>
        </div>
    {% endif %}

    <div class="m-3 p-3 row rounded border shadow-lg">
        <h1>Settings</h1>

        <form action="/settings" method="POST" class="p-3" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="username-input">
                    <i class="bi-tag-fill"></i>
                    Username
                </label>
                <input id="username-input" class="form-control" name="username" type="text" maxlength="64">
            </div>

            <div class="row mb-3">
                <label for="username-input">
                    <i class="bi-person-bounding-box"></i>
                    Avatar
                </label>
                <input id="avatar-input" class="form-control" name="avatar" type="file" accept="image/png">
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <button class="btn btn-success" type="submit">
                        <i class="bi-check-circle-fill"></i>
                        Apply Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

</body>

</html>
